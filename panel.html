<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню бота</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .button {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            text-align: center;
        }
        
        .button:active {
            opacity: 0.8;
        }
        
        .button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите категорию</h1>
        <button class="button" onclick="sendData('ПРЕПОДАВАТЕЛЯМ')">ПРЕПОДАВАТЕЛЯМ</button>
        <button class="button" onclick="sendData('СТУДЕНТАМ')">СТУДЕНТАМ</button>
        <button class="button" onclick="sendData('АБИТУРИЕНТАМ')">АБИТУРИЕНТАМ</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function sendData(category) {
            // Отправляем данные обратно в бота
            tg.sendData(category);
            // Закрываем веб-приложение
            tg.close();
        }
    </script>
</body>
</html>
